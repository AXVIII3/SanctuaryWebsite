<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../CSS/contact.css">

    <!-- Animations -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>

    <!-- JS -->
    <script src="../JS/contact.js" defer></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

     <!-- Title logo -->
    <link rel = "icon" href = "../Logos/Logo White.png" type = "image/x-icon">
</head>
<body>
    <!-- Loader -->
    <section id="loader">
        <div class="loader">
            <div class="squares">
                <div class="pair1">
                    <div class="sq1"></div>
                    <div class="sq3"></div>
                </div>
                <div class="pair2">
                    <div class="sq2"></div>
                    <div class="sq4"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Splash Screen -->
    <section id="splash">
        <div id="intro">
            <img src="../Logos/Written Logo White.png" alt="F&F" id="logo"> 
            <img src="../Logos/Logo White.png" alt="F&F" id="logoGraphic"> 
        </div>
    </section>

    <!-- Navbar -->
    <header id="header">
        <a href="#home" class="logo"> <img src="../Logos/Written Logo White.png" alt="F&F"/> </a>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="#">Explore</a></li>
            <li><a href="location.html">Locations</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
    </header>

    <!-- Contact Form -->
    <section id="contactform">
        <div class="container">
            <div class="contactInfo">
                <div>
                    <h2 data-aos="fade-in">Contact Us</h2>
                    <ul class="info data-aos="fade-in"">
                        <li>
                            <span class="outer">
                                <span class="logo">
                                    <i class="fa-solid fa-location-dot" style="font-size: 2em;"></i>
                                    <i class="fa-solid fa-envelope" style="font-size: 2em;"></i>
                                    <i class="fa-solid fa-mobile" style="font-size: 2em;"></i>
                                </span>
                                <span class="text" data-aos="fade-in">
                                    <p class="one">
                                        31A, Netaji Road <br>
                                        Delhi, India <br>
                                        100023 
                                    </p>
                                    <p class="two">
                                        floraandfauna@fnf.com 
                                    </p>
                                    <p class="three">
                                        033-2444-9888
                                    </p>
                                </span>
                            </span>
                        </li>
                        </li>
                    </ul>
                </div>
                <ul class="sci">
                    <li><a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook" style="font-size: 2em;"></i></a></li>
                    <li><a href="https://www.twitter.com" target="_blank"><i class="fa-brands fa-twitter" style="font-size: 2em;"></i></a></li>
                    <li><a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-square-instagram" style="font-size: 2em;"></i></a></li>
                    <li><a href="https://www.telegram.org" target="_blank"><i class="fa-brands fa-telegram" style="font-size: 2em;"></i></a></li>
                    <li><a href="https://www.youtube.com" target="_blank"><i class="fa-brands fa-youtube" style="font-size: 2em;"></i></a></li>
                </ul>
            </div>

            <div class="contactForm">
                <h2>Get in touch!</h2>
                <div class="formBox">
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>First Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Last Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Email Adress</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Phone Number</span>
                    </div>
                    <div class="inputBox w100">
                        <textarea name="" required></textarea>
                        <span>Wanna say something?</span>
                    </div>
                    <div class="inputBox w100">
                        <input type="submit" value="Send"> 
                    </div>
                </div>
            </div>
        </div>
        <div class="set">
            <div><img src="../Images/Leaves/Leaf1.png"></div>
            <div><img src="../Images/Leaves/Leaf2.png"></div>
            <div><img src="../Images/Leaves/Leaf3.png"></div>
            <div><img src="../Images/Leaves/Leaf4.png"></div>
            <div><img src="../Images/Leaves/Leaf5.png"></div>
            <div><img src="../Images/Leaves/Leaf6.png"></div>
            <div><img src="../Images/Leaves/Leaf7.png"></div>
            <div><img src="../Images/Leaves/Leaf8.png"></div>
            <div><img src="../Images/Leaves/Leaf9.png"></div>
        </div>
    </section>

    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js" integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        // For pop-in animations
        AOS.init({
            offset: -400,
            duration: 700,
            easing: 'ease-in-out',
            mirror: false,
            once: true
        });
    </script>
</body>
</html>
